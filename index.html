<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login strana</title>
    <link rel="stylesheet" type="text/css" href="main_page.css">
</head>
<body>
    <div class="container">
    <div class="circle">
        <img src="slikaLogin.png">
    </div>
    <div class = "login_podaci">
        <form id="login_forma">
            <div class ="RAROG-L">
                <label>RAROG</label>
            </div>
            <br>
            <label for="username" id="l1">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>    
            <label for="password" id="l2">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <div id="emailContainer" style="display: none;">
                <label for="email" id="l3">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="submit">
                <button type="submit" id="submit">LOG IN</button>
            </div>
            <br>
        </form>
    </div>
    <div class="sing-up">
        <label id="dont_have_account">Don't have an account?</label>
        <a href="#" class="signup-link">Sign up</a>
    </div>
    </div>
    <script src="login_skripta.js"></script>
</body>
</html>
